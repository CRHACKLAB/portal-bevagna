<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mappa Bevagna</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/img/ProvaLogo.svg" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/normalize.css" media="screen">
    <link rel="stylesheet" href="./assets/css/main.css" media="screen"> 
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--mapbox-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
    rel="stylesheet"
    />
</head>

<body>
    <div class="container">
        <div id="info-card-layer" class="layer info-card" hidden>
            <button type="button" id="back-to-index" class="back-button sidebarbtn" onclick="back2Index()"><i class="fa-solid fa-arrow-left"></i></button>
            <div id="card-container">
                <p id="card-title"></p>
                <p id="card-description"></p>
            </div>
            
        </div>
        <div id="sidebar" class="layer sidebar" hidden>
            <div class='heading'>
                <div class="logo">
                    <img class="logo-img" src="./assets/img/ProvaLogo.svg" alt="Logo del progetto">
                    <img class="logo-shu" src="./assets/img/LOGO SHU 2024_Tavola disegno 1 copia.png" alt="Logo SHU2024">
                </div>
                <button type="button" id="italian-btn" class="italian-button sidebarbtn" onclick="italian()"><img src="./assets/img/flags/italianflag.png" alt="Italian version"></button>
                <button type="button" id="english-btn" class="english-button sidebarbtn" onclick="english()"><img src="./assets/img/flags/britishflag.png" alt="English version"></button>
                <select id="filter-dropdown" onchange="applyFilters()">
                    <option id="all" value="all"></option>
                    <option id="default" value="default"></option>
                    <option id="youngMakers" value="youngMakers"></option>
                    <option id="infopoint" value="infopoint"></option>
                    <option id="wellness" value="wellness"></option>
                    <option id="events" value="events"></option>
                    <option id="privateEvents" value="privateEvents"></option>
                    <option id="entrance" value="entrance"></option>
                    <option id="food" value="food"></option>
                    <option id="tourism" value="tourism"></option>
                    <option id="bus" value="bus"></option>
                    <option id="parking" value="parking"></option>
                    <option id="portals" value="portals"></option>
                    <option id="sanGiovanni" value="sanGiovanni"></option>
                    <option id="sanGiorgio" value="sanGiorgio"></option>
                    <option id="sanPietro" value="sanPietro"></option>
                    <option id="santaMaria" value="santaMaria"></option>
                </select>
            </div>
            <div id="listings" class="listings"></div>
            <button type="button" id="hide-sidebar" class="hide-button sidebarbtn" onclick="hideSidebar()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="map" class="layer map">
            <button type="button" id="show-sidebar" class="show-button sidebarbtn" onclick="showSidebar()"><i class="fa-solid fa-bars"></i></button>
            <button type="button" id="filter-marker" class="filter-button sidebarbtn" onclick="showFilter()"><i class="fa-solid fa-sliders" ></i>
                <select id="marker-dropdown" class="marker-dropdown" onchange="applyFilters()">
                    <option id="marker-all" value="all"></option>
                    <option id="marker-default" value="default"></option>
                    <option id="marker-youngMakers" value="youngMakers"></option>
                    <option id="marker-infopoint" value="infopoint"></option>
                    <option id="marker-wellness" value="wellness"></option>
                    <option id="marker-events" value="events"></option>
                    <option id="marker-privateEvents" value="privateEvents"></option>
                    <option id="marker-entrance" value="entrance"></option>
                    <option id="marker-food" value="food"></option>
                    <option id="marker-tourism" value="tourism"></option>
                    <option id="marker-bus" value="bus"></option>
                    <option id="marker-parking" value="parking"></option>
                    <option id="marker-portals" value="portals"></option>
                    <option id="marker-sanGiovanni" value="sanGiovanni"></option>
                    <option id="marker-sanGiorgio" value="sanGiorgio"></option>
                    <option id="marker-sanPietro" value="sanPietro"></option>
                    <option id="marker-santaMaria" value="santaMaria"></option>
                </select> 
            </button> 
        </div>
    </div>
    
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/map-bevagna-it.js"></script>
</body>
</html>
