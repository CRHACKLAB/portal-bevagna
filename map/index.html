<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="initial-scale=1">
    
    <title>Mappa Bevagna</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" media="screen">
    <link rel="stylesheet" href="./assets/css/main.css" media="screen"> 
    <!--mapbox-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
    rel="stylesheet"
    />
</head>

<body>
    <div class="container">
        <div id="info-card-layer" class="layer info-card" hidden>
            <button type="button" id="back-to-index" class="back-button sidebarbtn" onclick="back2Index()"><div title="Back to index page">&#11013;</div></button>
            <div id="card-container">
                <p id="card-title"></p>
                <p id="card-description"></p>
            </div>
            
        </div>
        <div id="sidebar" class="layer sidebar" hidden>
            <div class='heading'>
                SHU2024 - Bevagna
            </div>
            <div>
                <button type="button" id="english-btn" class="english-button sidebarbtn" onclick="english()"><div title="Filter the search">&#x1f1ec;&#x1f1e7;</div></button>
                <button type="button" id="italian-btn" class="italian-button sidebarbtn" onclick="italian()"><div title="Filter the search">&#x1f1ee;&#x1f1f9;</div></button>
                <select id="filter-dropdown" onclick="filter()">
                    <option value="all">Tutte le categorie</option>
                    <option value="default">Eventi SHU2024</option>
                    <option value="infopoint">Infopoint</option>
                    <option value="events">Eventi</option>
                    <option value="entrance">Ingressi a Bevagna</option>
                    <option value="food">Dove mangiare</option>
                    <option value="tourism">Punti d'interesse</option>
                    <option value="bus">Punto navetta</option>
                    <option value="parking">Parcheggi</option>
                    <option value="portals">Portali Gaite</option>
                    <option value="crafts">Mestieri medievali</option>
                </select>
                <button type="button" id="filter-btn" class="filter-button sidebarbtn" onclick="filter()"><div title="translations.en.filterBtnTitle">&#8981;</div></button>
            </div>
            
            <div id="listings" class="listings"></div>
            <button type="button" id="hide-sidebar" class="hide-button sidebarbtn" onclick="hideSidebar()"><div title="Hides the sidebar">&#10006;</div></button>
        </div>
        <div id="map" class="layer map">
            <button type="button" id="show-sidebar" class="show-button sidebarbtn" onclick="showSidebar()"><div title="Shows the sidebar">&#9776;</div></button>
        </div>
    </div>
</div>
<div id="error"></div>
<script src="./assets/js/main.js"></script>
<script src="./assets/js/map-bevagna-it.js"></script>
</body>
</html>
